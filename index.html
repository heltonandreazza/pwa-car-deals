<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- creating assets in runtime for splash screens and icons for Mobile Safari, as well as supporting IE/Edge's Pinned Sites feature. -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat"
      crossorigin="anonymous"
    ></script>
    <!-- config icon for ios -->
    <link rel="apple-touch-icon" href="assets/apple-icon-180.png" />
    <!-- remove url bar from ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- BANNER HEURISTCS
    - user visited twice at least five minutes between visits
    - web app manifest
    - service worker
    - HTTPS -->
  </head>
  <body>
    <script
      defer
      src="/node_modules/localforage/dist/localforage.min.js"
    ></script>
    <!-- src="https://cdn.jsdelivr.net/gh/bstavroulakis/progressive-web-apps/resources/localforage.js" -->
    <script defer src="/js/app.js" type="module"></script>
    <header>
      <div>Card deals</div>
      <button onclick="location.reload()">refresh</button>
    </header>
    <main>
      <div id="connection-status" class="center">
        <!-- dynamic data here -->
      </div>
      <div id="first-load" class="center">
        <img width="="300" height="300" src="logo.svg" />
        <p>Parking your car deal</p>
      </div>
      <div class="mdl-grid">
        <!-- dynamic data here -->
      </div>
      <button class="center" onclick="pageEvents.loadCars()">Show More</button>
    </main>
    <script id="car-card" type="text/template">
      <div class="card" style="background-image: url('${image}')"
        onclick="pageEvents.loadCarPage('${details_id}')"
      >
        <div class="card-text">${brand} ${model} ${year} ($${price})</div>
      </div>
    </script>
  </body>
</html>
